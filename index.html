<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <title>Calculator</title>
</head>


<body>
    <div class="container-fluid">
        <div class="container cal-app d-flex justify-content-center justify-content-md-center">
            <form name="form">

                <div class="row d-flex form-control">
                    <input class="form-control" type="text" placeholder="0" id="demo" />
                    <input id="output" type="h1" />

                </div>

                <div class="row">
                    <button class="btn btn-primary" value="7" name="b7" type="button" onclick="calFunction(b7.value)"> 7
                    </BUTTON>
                    <button class="btn btn-primary" value="8" name="b8" type="button" onclick="calFunction(b8.value)">
                        8</BUTTON>
                    <button class="btn btn-primary" value="9" name="b9" type="button" onclick="calFunction(b9.value)">
                        9</BUTTON>
                    <button class="btn btn-outline-primary" value="%" name="bm" type="button"
                        onclick="calFunction(bm.value)">&#x25;</BUTTON>
                    <button class="btn btn-outline-primary" type="button" name="addb" value="+"
                        onclick="calFunction(addb.value)"> + </BUTTON>

                </div>
                <div class="row">
                    <button class="btn btn-primary" value="4" name="b4" type="button" onclick="calFunction(b4.value)">4
                    </BUTTON>
                    <button class="btn btn-primary" value="5" name="b5" type="button" onclick="calFunction(b5.value)">5
                    </BUTTON>
                    <button class="btn btn-primary" value="6" name="b6" type="button" onclick="calFunction(b6.value)">6
                    </BUTTON>
                    <button class="btn btn-outline-primary" type="button" value="&radic;" id="rb"
                        onclick="sqrFunction()"> &radic; </BUTTON>
                    <button class="btn btn-outline-primary" type="button" name="subb" value="-"
                        onclick="calFunction(subb.value)"> - </BUTTON>
                </div>
                <div class="row">
                    <button class="btn btn-primary" value="1" name="b1" type="button" onclick="calFunction(b1.value)">1
                    </BUTTON>
                    <button class="btn btn-primary" value="2" name="b2" type="button" onclick="calFunction(b2.value)">2
                    </BUTTON>
                    <button class="btn btn-primary" value="3" name="b3" type="button" onclick="calFunction(b3.value)">3
                    </BUTTON>
                    <button class="btn btn-outline-primary" value="." name="bd" type="button"
                        onclick="calFunction(bd.value)"> . </BUTTON>
                    <button class="btn btn-outline-primary" type="button" name="divb" value="/"
                        onclick="calFunction(divb.value)"> &#247; </BUTTON>
                </div>
                <div class="row">
                    <button class="btn btn-outline-success" value="AC" type="reset"> AC </BUTTON>
                    <button class="btn btn-primary" value="0" name="b0" type="button" onclick="calFunction(b0.value)"> 0
                    </BUTTON>
                    <button class="btn btn-outline-success " value="=" type="button"
                        onclick="output.value=eval(input.value)" > = </BUTTON>
                    <button onclick="back()"  class="btn btn-outline-danger" type="button">&#9746;</button>

                    <button class="btn btn-outline-primary" type="button" name="mulb" value="*"
                        onclick="calFunction(mulb.value)"> x
                    </button>
                </div>
        </div>
    </div>
    </form>
    <script src="root.js"></script>
</body>

</html>
